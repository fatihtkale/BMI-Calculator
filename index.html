<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Bmiregner.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap-grid.min.css">
    <title>BMI Beregner</title>
</head>

<body>
        <div class="intro">
            <img src="logo.png">
            <br>
            <p>TEC BMI Begrenger</p>
            <p style="text-align:center;">
                <br>BMI under 18,5 = undervægtig

                <br> BMI mellem 18,5-24,9 = normalvægt

                <br> BMI mellem 25-29,9 = overvægtig
                
                <br> BMI mellem 30-39,9 = fedme

                <br> BMI over 40 = svær fedme
                
                <br>
            </p>
        </div>
        <div class="input">
            <input id="hojde" placeholder="Højde" type="text">
            <input id="vagt" placeholder="Vægt" type="text">
            <br>
            <br>
            <button onclick="beregn();">Beregn</button>
        </div>
        <div class="mx-auto">
            <p style="text-align:center;" id="output"></p>
        </div>
</body>

</html>
